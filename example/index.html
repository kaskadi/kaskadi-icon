<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kaskadi-icon example</title>
    <script type="module" src="../kaskadi-icon.js"></script>
    <style>
      * {
        font-family: Roboto;
      }
      body, html {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <p>No "icon" attribute specified</p>
      <kaskadi-icon></kaskadi-icon>
    </div>
    <div>
      <p>"icon" attribute is not a valid URL</p>
      <kaskadi-icon icon="abc"></kaskadi-icon>
    </div>
    <div>
      <p>"icon" attribute is a valid URL</p>
      <kaskadi-icon icon="https://img.icons8.com/material/4ac144/256/user-male.png"></kaskadi-icon>
    </div>
    <div>
      <p>--icon-width and --icon-height custom styles of 64px</p>
      <kaskadi-icon style="--icon-width: 64px; --icon-height: 64px;"></kaskadi-icon>
    </div>
  </body>
</html>
